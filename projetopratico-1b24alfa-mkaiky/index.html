<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Store</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <section>
            <div class="logo">
                <img src="img/logo.jpeg" alt="Logotipo">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#home">Home</a>
                    </li>
                    <li>
                        <a href="#sobre">Sobre a loja</a>
                    </li>
                    <li>
                        <a href="#produtos">Produtos</a>
                    </li>
                    <li>
                        <a href="#contato">Contato</a>
                    </li>
                </ul>
            </div>
        </section>
    </header>
    <div class="slider">

    </div>
    <main>
        <section>
            <div class="produtos">
                <div class="item">
                    <div class="imagem">
                        <img src="img/produto.png">
                    </div>
                    <div class="titulo">
                        Nome do produto
                    </div>
                    <div class="preco">
                        R$ 8.84
                    </div>

                    <a target="_blank" href="https://alistamento.eb.mil.br/alistamento">
                        <div class="btn">
                            Comprar
                        </div>
                    </a>
                </div>

                <div class="item">
                    <div class="imagem">
                        <img src="img/produto.png">
                    </div>
                    <div class="titulo">
                        Nome do produto
                    </div>
                    <div class="preco">
                        R$ 8.84
                    </div>
    
                    <a target="_blank" href="https://alistamento.eb.mil.br/alistamento">
                    <div class="btn">
                        Comprar
                    </div>
                </a>
                </div>

                <div class="item">
                    <div class="imagem">
                        <img src="img/produto.png">
                    </div>
                    <div class="titulo">
                        Nome do produto
                    </div>
                    <div class="preco">
                        R$ 8.84
                    </div>

                    <a target="_blank" href="https://alistamento.eb.mil.br/alistamento">
                        <div class="btn">
                            Comprar
                        </div>
                    </a>
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <h2>Fale conosco!</h2>
            <form action="Nome">
                <h3>Nome</h3>
            <label for="Nome">
                <input type="text"name ="Nome" placeholder="Insira seu nome">
            </label>
            <form action="Email">
                <h3>Email</h3>
                <label for="email">
                    <input type="email"name ="email" placeholder="Insira seu email">
                </label>
                <h3> Mensagem</h3>
             <label for="Mensagem">
             <textarea name="Mensagem"name ="Mensagem" 
             placeholder="Insira sua mensagem" cols="30 rows=30"></textarea>
             </label>      
                <label for="Enviar">
                <input type="button" value="Enviar Mensagem">
                </label>
            </form> 
        </section>
        <a href="https://wa.me/5544997749031">
        <div class="Whatsapp">
            Whatsapp
        </div>
        </a>
    </footer>
</body>

</html>
